# SapBERT API Docker Compose
# Standalone configuration for SapBERT service

version: '3.8'

services:
  sapbert:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    platform: linux/amd64
    container_name: sapbert-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # 로컬 모델 경로 사용 (오프라인 환경)
      - SAPBERT_MODEL_PATH=/app/models
      - SAPBERT_MODEL_NAME=cambridgeltl/SapBERT-from-PubMedBERT-fulltext
      - SAPBERT_MAX_LENGTH=25
      - SAPBERT_BATCH_SIZE=128
      - SAPBERT_DEVICE=auto
    volumes:
      # 사전 다운로드된 SapBERT 모델 마운트
      - ../volumes/sapbert_models:/app/models:ro
    # GPU support for CUDA
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mapomop-network

networks:
  mapomop-network:
    driver: bridge
